<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Sistema de Capital Humano</title>
</head>
<body>
    <header>
        <div class="barra">
            <div class="logo">
                <img src="/Imagenes/logo-negro.png" alt="" href="#">
            </div>
            <div  class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Empleados</a>
                            <ul>
                                <li><a href="#" id="registro">Gestión</a></li>
                                <li><a href="#">Liquidación</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Personas</a>
                            <ul>
                                <li><a href="#">Gestión</a></li>
                                <li><a href="#">Postulaciones</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Capacitación</a>
                            <ul>
                                <li><a href="#">Consulta</a></li>
                                <li><a href="#">Crear capacitación</a></li>
                            </ul>
                        </li>
                    </ul>                
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="formContainer">
            <h2>Registro</h2>
            <form action="" class="formRegistro">
                <label for="">Nombre <input type="text" required></label>
                <label for="">Apellido <input type="text" required></label>
                <label for="">Dni <input type="text" required></label>
                <label for="">Provincia 
                    <select id="provincia" required>
                        <option value="0">Seleccione una provincia</option>
                    </select>
                </label>
                <label for="">Localidad 
                    <select name="localidad" id="localidad" required>
                        <option name="OPTION" value="0" id="primero">Seleccione una localidad</option>  
                    </select>
                </label>                
                <label for="">Dirección <input type="text" required></label>
                <label for="">Telefono <input type="text" required></label>
                <label for="">Fecha de nacimiento <input type="date" required></label>
                <label for="">Email <input type="email" required></label>
                <label for="">Contraseña <input type="password" required></label>
                <label for="">Fecha de ingreso <input type="date" disabled="true" required></label>
                <label for="">Fecha de egreso <input type="date" disabled="true"></label>
                <button type="submit">Enviar</button>
            </form>                
        </div>
    </main>
    <footer>
        <div class="derechos">
            <p>Copyright ©</p>
        </div>
        <div class="contacto">
            <p>Gestion de capital humano</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
</body>
</html>
